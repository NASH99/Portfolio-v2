<div class="scroller" attr.data-direction="{{dataDirection}}" attr.data-speed="{{dataSpeed}}">
  <ul class="tag-list scroller__inner">
    @for (arreglo of tecnologias; track arreglo.TechnologyId) {
      <li><app-card-technologies tecnologia="{{this.arreglo.TechnologyName}}" img="{{this.arreglo.TechnologyImg}}"></app-card-technologies></li>
    }
  </ul>
</div>
